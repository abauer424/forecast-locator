<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forecast Locator</title>
    
</head>
<body>
 <header>
     <nav>
         <h1>Forecast Locator</h1>
     </nav>
 </header>  
 <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header">Search By City</h3>
        <form id="user-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input"  placeholder="New York"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="cityName"> "city name" <span id="city-search-term"></span></h2>
      <div id="city-container" class="list-group">
<h3 class="fiveDay">5-Day Forecast</h3>
      </div>
    </div>
  </main>
    



    <script src="./assets/js/script.js"></script>
</body>
</html>
