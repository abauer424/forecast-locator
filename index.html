<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forecast Locator</title>

</head>

<body>
    <header>
        <nav>
            <h1>Forecast Locator</h1>
        </nav>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card">
                <h3 class="card-header">Search By City</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" class="form-input" placeholder="New York" />
                    <button type="button" class="btn" id="search">Search</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div class="card">
                <h2 class="card-header">City</h2>
                <p class="dataToday" id="temp">Temp:</p>
                <p class="dataToday" id="wind">Wind:</p>
                <p class="dataToday" id="humidity">Humidity:</p>
                <p class="dataToday" id="uvIndex">UV Index:</p>
            </div>
            <div class="card">
                <h2 class="card-header"> 5-Day Forecast</h2>
            </div>
            <div class="container">
                <div class="row row-cols-5">
                    <div class="col card-mini">
                        <p>Day 1</p>
                        <p class="dataFuture" id="temp">Temp:</p>
                        <p class="dataFuture" id="wind">Wind:</p>
                        <p class="dataFuture" id="humidity">Humidity:</p>
                    </div>
                    <div class="col card-mini">
                        <p>Day 2</p>
                        <p class="dataFuture" id="temp">Temp:</p>
                        <p class="dataFuture" id="wind">Wind:</p>
                        <p class="dataFuture" id="humidity">Humidity:</p>
                    </div>
                    <div class="col card-mini">
                        <p>Day 3</p>
                        <p class="dataFuture" id="temp">Temp:</p>
                        <p class="dataFuture" id="wind">Wind:</p>
                        <p class="dataFuture" id="humidity">Humidity:</p>
                    </div>
                    <div class="col card-mini">
                        <p>Day 4</p>
                        <p class="dataFuture" id="temp">Temp:</p>
                        <p class="dataFuture" id="wind">Wind:</p>
                        <p class="dataFuture" id="humidity">Humidity:</p>
                    </div>
                    <div class="col card-mini">
                        <p>Day 5</p>
                        <p class="dataFuture" id="temp">Temp:</p>
                        <p class="dataFuture" id="wind">Wind:</p>
                        <p class="dataFuture" id="humidity">Humidity:</p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
